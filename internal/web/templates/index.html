    <script>

        let workerStatus = null;

        function getLogText(task) {
            if (!task || !task.log) return '';
            if (typeof task.log === 'string') return task.log;
            if (task.log.Valid) return task.log.String || '';
            return '';
        }

        function formatLogSnippet(text, maxLen) {
            if (!text) return '';
            if (text.length <= maxLen) return text;
            return text.slice(0, maxLen) + '...';
        }

        function escapeHtml(value) {
            return String(value)
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#39;');
        }

        // åŠ è½½ç›‘æ§ç›®å½•åˆ—è¡¨

                    return;

                `).join('');
            } catch (err) {

            document.body.appendChild(modal);

            let currentPath = '/mnt';
            let selectedInputPath = '';

            function updateSelectHint() {
                const hintEl = document.getElementById('selectHint');
                const btnConfirm = document.getElementById('btnConfirmDir');

                if (!selectedInputPath) {

                    btnConfirm.disabled = true;
                    btnConfirm.classList.add('opacity-50');
                } else if (!selectedOutputPath) {

            async function browsePath(path) {

                    // ç»‘å®šäº‹ä»¶
                    browser.querySelectorAll('.btn-browse').forEach(btn => {

                            browsePath(path);
                        });
                    });

                    browser.querySelectorAll('.btn-select').forEach(btn => {
                        btn.addEventListener('click', (e) => {
                            e.stopPropagation();
                            const path = e.target.closest('.dir-item').dataset.path;

                            // æ ¹æ®å½“å‰çŠ¶æ€å†³å®šé€‰æ‹©çš„æ˜¯è¾“å…¥è¿˜æ˜¯è¾“å‡ºç›®å½•
                            if (!selectedInputPath) {

                                document.getElementById('selectedInputDir').classList.add('font-semibold');
                            } else if (!selectedOutputPath) {

                                document.getElementById('selectedOutputDir').textContent = path;
                                document.getElementById('selectedOutputDir').classList.add('font-semibold');
                            } else {
                                // ä¸¤ä¸ªéƒ½å·²é€‰æ‹©ï¼Œé‡ç½®ä¸ºé€‰æ‹©æ–°çš„è¾“å…¥ç›®å½•
                                selectedInputPath = path;

                                document.getElementById('selectedOutputDir').classList.remove('font-semibold');

                            browser.querySelectorAll('.dir-item').forEach(item => item.classList.remove('bg-green-50', 'border-2', 'border-green-500'));

                        });
                    });

                } catch (err) {

                }
            }

            // ä¸Šçº§ç›®å½•æŒ‰é’®
            document.getElementById('btnParentDir').addEventListener('click', () => {
                if (currentPath !== '/mnt') {
                    const parent = currentPath.split('/').slice(0, -1).join('/') || '/mnt';
                    browsePath(parent);

            // ç¡®å®šæŒ‰é’®
            document.getElementById('btnConfirmDir').addEventListener('click', async () => {
                if (!selectedInputPath || !selectedOutputPath) {
                    alert('è¯·é€‰æ‹©è¾“å…¥å’Œè¾“å‡ºç›®å½•');
                    return;

                try {
                    const res = await fetch('/api/directories', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            input_dir: selectedInputPath,
                            output_dir: selectedOutputPath

                    const data = await res.json();

                    if (res.ok) {
                        alert(`ç›®å½•é…å¯¹å·²æ·»åŠ :\nè¾“å…¥: ${selectedInputPath}\nè¾“å‡º: ${selectedOutputPath}`);
                        modal.remove();

                    } else {

                    }
                } catch (err) {
                    alert('æ“ä½œå¤±è´¥: ' + err.message);

        }

        // æ‰«æç›®å½•
